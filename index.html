<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jogo de adivinhar números</title>
</head>
<body>
    <div class="cardContainner">
      <h1 class="titulo">Jogo de adivinhar números</h1>
      <p class="descricao">Selecionamos um número aleatório entre <span>1 e 100</span>.<br> Veja se consegue adivinhar em <span>10</span> tentativas ou menos.<br> Diremos se o seu palpite foi <span>alto</span> ou <span>baixo</span>.</p>
      <div class="form">
        <label for="guessField">Digite um palpite: </label>
        <input type="number" minlength="1" maxlength="3" id="guessField" class="campoPalpite"  required>
        <input type="submit" value="Enviar palpite" class="envioPalpite">
      </div>
      <div class="resultadoParas">
        <p class="palpites"></p>
        <p class="numerosTentativas"></p>
        <p class="ultimoResultado"></p>
        <p class="baixoOuAlto"></p>
      </div>
      <span class="botaoReinicio"></span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
